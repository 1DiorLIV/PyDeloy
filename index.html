<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PyDeploy - Python EXE Builder</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b2735, #182233);
      color: #e0e6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 200px;
      height: 200px;
      border-radius: 24px;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 600;
      color: #39a0f5;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.8rem;
      color: #c1c7d0;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn-download, .btn-secondary {
      font-size: 1.4rem;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      border: 3px solid transparent;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-download {
      background: #39a0f5;
      color: #182233;
      border-color: #39a0f5;
    }

    .btn-download:hover {
      background: #62b6f7;
    }

    .btn-secondary {
      background: transparent;
      color: #a1b0c7;
      border-color: #a1b0c7;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      .logo {
        width: 140px;
        height: 140px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.2rem;
        max-width: 90vw;
        margin-bottom: 30px;
      }

      .btn-group {
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
        align-items: center;
      }

      .btn-download, .btn-secondary {
        padding: 14px 24px;
        font-size: 1.3rem;
        width: auto;
        min-width: 260px;
        max-width: 90vw;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="https://raw.githubusercontent.com/1DiorLIV/PyDeploy/refs/heads/main/app_icon.ico" alt="PyDeploy Logo" class="logo" />
  </div>

  <h1>PyDeploy</h1>
  <p class="subtitle">Simple Python EXE Generator</p>

  <div class="btn-group">
    <a href="https://github.com/1DiorLIV/PyDeploy/releases/download/App/PyDeploy_Setup.exe" class="btn-download">
      <i class="fa-brands fa-windows"></i> v1.0.0
    </a>
    <a href="https://github.com/1DiorLIV/PyDeploy" class="btn-secondary" target="_blank">
      <i class="fa-brands fa-github"></i> GitHub
    </a>
    <a href="https://github.com/1DiorLIV/PyDeploy/wiki" class="btn-secondary" target="_blank">
      <i class="fa-solid fa-book"></i> Docs
    </a>
    <a href="mailto:ngduy10102006@gmail.com" class="btn-secondary">
      <i class="fa-solid fa-envelope"></i> Contact
    </a>
  </div>
</body>
</html>
